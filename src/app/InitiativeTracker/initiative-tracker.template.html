<div class="outer-content noselect">
  <div class="main-content">
    <tti-item-builder [showBuilder]="showBuilder" (closeBuilder)="closeBuilder($event)"></tti-item-builder>
    <tti-top-menu
      (addNewCombatant)="addInitiativeItem($event)"
      (resetAll)="resetAll($event)"
    ></tti-top-menu>
    <tti-initiative-list
      [initiativeList]="workingList"
      [round]="round"
      [started]="bottomView.started"
      (editCombatant)="editCombatant($event)"
    ></tti-initiative-list>
    <tti-bottom-menu
      [started]="resetInitiative"
      [listLength]="workingList.length"
      (advanceBtnClicked)="advance($event)"
      (beginButtonClicked)="begin($event)"
    ></tti-bottom-menu>
  </div>
</div>
